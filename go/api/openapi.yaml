openapi: 3.0.2
info:
  description: |2+




    The OmicIDX API documentation is available in three forms:

    - [RapiDoc](/docs)
    - [OpenAPI/Swagger Interactive](/swatterdoc)
    - [ReDoc (more readable in some ways)](/redoc)

  title: OmicIDX
  version: "0.99"
servers:
- url: /
paths:
  /sra/fields/{entity}:
    get:
      operationId: mapping_sra_fields__entity__get
      parameters:
      - explode: false
        in: path
        name: entity
        required: true
        schema:
          enum:
          - studies
          - runs
          - experiments
          - samples
          title: Entity
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Mapping
      tags:
      - SRA
  /sra/studies/{accession}:
    get:
      operationId: study_by_accession_sra_studies__accession__get
      parameters:
      - description: An accession for lookup
        explode: false
        in: path
        name: accession
        required: true
        schema:
          description: An accession for lookup
          title: Accession
          type: string
        style: simple
      - description: Fields to include in results. The default is to all fields (*)
        explode: true
        in: query
        name: include_fields
        required: false
        schema:
          default: []
          description: Fields to include in results. The default is to all fields
            (*)
          example:
          - '*'
          items:
            type: string
          title: Include_Fields
          type: array
        style: form
      - description: 'Fields to exclude from results. The default is to not exclude
          any fields. '
        explode: true
        in: query
        name: exclude_fields
        required: false
        schema:
          default: []
          description: 'Fields to exclude from results. The default is to not exclude
            any fields. '
          items:
            type: string
          title: Exclude_Fields
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Study By Accession
      tags:
      - SRA
      - SRA
  /sra/studies:
    get:
      operationId: studies_sra_studies_get
      parameters:
      - description: The query, using [lucene query syntax](https://lucene.apache.org/core/3_6_0/queryparsersyntax.html)
        explode: true
        in: query
        name: q
        required: false
        schema:
          description: The query, using [lucene query syntax](https://lucene.apache.org/core/3_6_0/queryparsersyntax.html)
          example: cancer
          title: Q
          type: string
        style: form
      - explode: true
        in: query
        name: size
        required: false
        schema:
          default: 10
          example: 10
          title: Size
          type: integer
        style: form
      - description: The cursor is used to scroll through results. For a query with
          more results than `size`, the result will include `cursor` in the result
          json. Use that value here and re-issue the query. The next set or results
          will be returned. When no more results are available, the `cursor` will
          again be empty in the result json.
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          description: The cursor is used to scroll through results. For a query with
            more results than `size`, the result will include `cursor` in the result
            json. Use that value here and re-issue the query. The next set or results
            will be returned. When no more results are available, the `cursor` will
            again be empty in the result json.
          title: Cursor
          type: string
        style: form
      - description: The maximum number of records returned for each facet. This has
          no effect unless one or more facets are specified.
        explode: true
        in: query
        name: facet_size
        required: false
        schema:
          default: 10
          description: The maximum number of records returned for each facet. This
            has no effect unless one or more facets are specified.
          example: 10
          title: Facet_Size
          type: integer
        style: form
      - description: Fields to include in results. The default is to all fields (*)
        explode: true
        in: query
        name: include_fields
        required: false
        schema:
          default: []
          description: Fields to include in results. The default is to all fields
            (*)
          example:
          - '*'
          items:
            type: string
          title: Include_Fields
          type: array
        style: form
      - description: 'Fields to exclude from results. The default is to not exclude
          any fields. '
        explode: true
        in: query
        name: exclude_fields
        required: false
        schema:
          default: []
          description: 'Fields to exclude from results. The default is to not exclude
            any fields. '
          items:
            type: string
          title: Exclude_Fields
          type: array
        style: form
      - description: A list of strings identifying fields for faceted search results.
          Simple term faceting is used here, meaning that fields that are short text
          and repeated across records will be binned and counted.
        explode: true
        in: query
        name: facets
        required: false
        schema:
          default: []
          description: A list of strings identifying fields for faceted search results.
            Simple term faceting is used here, meaning that fields that are short
            text and repeated across records will be binned and counted.
          items:
            type: string
          title: Facets
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseModel'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Studies
      tags:
      - SRA
      - SRA
